{% extends "base.html" %}

{% block title %}Добавить клиента{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Добавить нового клиента</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="number" class="form-label">Номер <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="number" name="number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inn" class="form-label">ИНН <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inn" name="inn" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Полное наименование <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="short_name" class="form-label">Сокращенное наименование</label>
                        <input type="text" class="form-control" id="short_name" name="short_name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="ogrn" class="form-label">ОГРН</label>
                        <input type="text" class="form-control" id="ogrn" name="ogrn">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">Должность</label>
                            <input type="text" class="form-control" id="position" name="position">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="position_genitive" class="form-label">Должность в родительном падеже</label>
                            <input type="text" class="form-control" id="position_genitive" name="position_genitive">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="representative_name" class="form-label">ФИО представителя</label>
                            <input type="text" class="form-control" id="representative_name" name="representative_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="representative_name_genitive" class="form-label">ФИО представителя в родительном падеже</label>
                            <input type="text" class="form-control" id="representative_name_genitive" name="representative_name_genitive">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="basis" class="form-label">Основание</label>
                        <input type="text" class="form-control" id="basis" name="basis">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bank_details" class="form-label">Банковские реквизиты</label>
                        <textarea class="form-control" id="bank_details" name="bank_details" rows="4"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="website" class="form-label">Сайт</label>
                            <input type="text" class="form-control" id="website" name="website" placeholder="www.example.com или https://example.com">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clients') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
