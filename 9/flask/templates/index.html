<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущие дата и время</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .time-card {
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .time-card:hover {
            transform: translateY(-5px);
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .date-display {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card time-card">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">Текущее время</h1>
            </div>
            <div class="card-body text-center py-5">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="time-display mb-2">{{ time }}</div>
                        <div class="date-display">{{ date }}</div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-center">
                <p class="mb-0">Страница автоматически не обновляется. Обновите браузер для получения текущего времени.</p>
                <button onclick="location.reload()" class="btn btn-primary mt-2">Обновить время</button>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
